<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio přehrávač</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function searchRadio() {
            let input = document.getElementById('search').value.toLowerCase();
            let radios = document.querySelectorAll('.radio-item');
            radios.forEach(radio => {
                let title = radio.querySelector('h2').textContent.toLowerCase();
                radio.style.display = title.includes(input) ? '' : 'none';
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Rádio přehrávač - smilos.is-a.dev</h1>

        <div class="space-y-6">
            <div class="radio-item bg-gray-800 p-4 rounded-lg">
                <h2 class="text-xl font-semibold">Radiožurnál</h2>
                <img src="https://api.play.cz/static/radio_logo/t200/cro1.png" class="w-24 h-24 mt-2">
                <audio controls class="mt-2 w-full">
                    <source src="https://icecast8.play.cz/cro1-128.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="radio-item bg-gray-800 p-4 rounded-lg">
