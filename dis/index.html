<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smilos :/ Community</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f3136; /* Discord background */
      color: #fff;
    }

    header {
      background-color: #23272a; /* Dark Discord Header */
      padding: 20px;
      text-align: center;
    }

    header .logo {
      font-size: 2em;
      color: #7289da; /* Discord logo color */
      margin-bottom: 10px;
    }

    header .logo img {
      width: 100px; /* Replace with your logo size */
      height: auto;
    }

    header .nav a {
      margin: 0 10px;
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }

    header .nav a:hover {
      color: #99aab5;
    }

    section#about {
      padding: 40px;
      text-align: center;
    }

    section#about h2 {
      color: #fff;
    }

    section#about ul {
      list-style: none;
    }

    section#about li {
      margin: 10px 0;
    }

    footer {
      background-color: #23272a;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #7289da;
      text-decoration: none;
    }

    footer a:hover {
      color: #99aab5;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/XkwpjYw/pfpmilion.png" alt="Logo is broken"> <!-- Replace with your logo -->
      <p>Smilos :/</p>
    </div>
    <div class="nav">
      <a href="https://smilos.is-a.dev/discord" class="btn">Join Server</a>
      <a href="rules">Rules</a>
    </div>
  </header>

  <section id="about">
    <h2>About the Server</h2><br>
    <p>Welcome to Smilos :/ - community with:</p>
    <ul>
      <li>Economy system</li>
      <li>Occasional streams</li>
      <li>Giveaways</li>
      <li>Self advertise channel</li>
      <li>And more...</li>
    </ul>
  </section>

  <footer>
    <p>Join us on Discord: <a href="https://smilos.is-a.dev/discord" target="_blank">Click Here</a></p>
  </footer>
</body>
</html>
