<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NOKTO - Odpočet streamu" />
    <meta property="og:description" content="Odpočet do konce streamu nebo informace, že stream je offline." />
    <meta property="og:image" content="https://cdn.discordapp.com/avatars/1256655708338913426/08b4c46096742bffa1ce7b06cb4b9886?size=1024">
    <title>NOKTO - Odpočet streamu</title>
    <link rel="icon" href="https://cdn.discordapp.com/avatars/1256655708338913426/08b4c46096742bffa1ce7b06cb4b9886?size=1024">
    <script>
        function updateCountdown() {
            const now = new Date();
            const streamStart = new Date();
            const streamEnd = new Date();

            // Nastavení času začátku a konce streamu
            streamStart.setHours(19, 0, 0, 0);
            streamEnd.setHours(22, 0, 0, 0);

            const mainText = document.getElementById('main-text');
            const countdown = document.getElementById('countdown');
            const note = document.getElementById('note');

            if (now >= streamStart && now <= streamEnd) {
                const remainingTime = streamEnd - now;
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                mainText.textContent = "Do konce streamu zbývá:";
                countdown.textContent = `${hours}h ${minutes}m ${seconds}s`;
                note.style.display = "block";
            } else {
                mainText.textContent = "Stream je offline";
                countdown.textContent = "";
                note.style.display = "none";
            }
        }

        // Aktualizace každou sekundu
        setInterval(updateCountdown, 1000);
        window.onload = updateCountdown;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        #main-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            color: #ff6f00;
            margin-bottom: 20px;
        }
        #main-text {
            font-size: 2rem;
            margin: 20px 0;
            color: #ff9900;
        }
        #countdown {
            font-size: 1.8rem;
            color: #fff;
        }
        #note {
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>NOKTO</h1>
        <div id="main-text"></div>
        <div id="countdown"></div>
        <div id="note">
            * Odpočet nemusí být přesný, mohou nastat výjimky.
        </div>
    </div>
</body>
</html>
