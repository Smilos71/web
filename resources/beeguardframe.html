<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meli Verification</title>
    <style>
        :root {
            --primary: #FFD700;
            --success: #00ff88;
            --bg: #0a0a0b;
        }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at center, #1a1a1c 0%, #0a0a0b 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            justify-content: center;
        }

        .meli-img { 
            width: 250px; 
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.4));
            animation: float 4s ease-in-out infinite; 
            margin-bottom: 40px; 
        }

        .status { 
            font-size: 1.6rem; 
            letter-spacing: 1px;
            color: #ccc; 
            margin-bottom: 35px;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.4;
        }

        .highlight { 
            color: var(--primary); 
            font-weight: 700; 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .loader-container {
            position: relative;
            width: 80px; 
            height: 80px; 
            margin-bottom: 40px;
        }

        .loader { 
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border: 5px solid rgba(255,255,255,0.1); 
            border-top: 5px solid var(--primary); 
            border-radius: 50%; 
            animation: spin 1s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite; 
        }

        #cf-container { 
            transform: scale(1.3); 
            opacity: 0.9;
        }

        /* Footer styl */
        footer {
            padding-bottom: 30px;
            font-size: 0.9rem;
            color: #555;
            letter-spacing: 1px;
        }

        footer a {
            color: #888;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--primary);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* Success State */
        .verified .loader { border-top-color: var(--success); }
        .verified .highlight { 
            color: var(--success); 
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.6); 
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

    <div class="content">
        <img src="https://i.ibb.co/cSBHKrxz/canvas.png" class="meli-img" alt="Meli">
        
        <div class="loader-container">
            <div class="loader" id="loader"></div>
        </div>

        <div class="status" id="status-text">
            Meli is trying to determine if you are a <span class="highlight">robot</span>
        </div>
        
        <div id="cf-container" class="cf-turnstile" 
             data-sitekey="0x4AAAAAACLHgnIQo-HPtl9m" 
             data-callback="onSuccess" 
             data-theme="dark"></div>
    </div>

    <footer>
        Powered by <a href="https://smilos.is-a.dev/beeguard" target="_blank">BeeGuard</a>
    </footer>

    <script>
        function onSuccess(token) {
            const body = document.body;
            const status = document.getElementById('status-text');
            
            body.classList.add('verified');
            status.innerHTML = "Access <span class='highlight'>Verified</span>";
            
            setTimeout(() => {
                window.parent.postMessage({ type: "beeguard-success", token: token }, "*");
            }, 800);
        }
    </script>
</body>
</html>
