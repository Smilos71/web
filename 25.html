<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočet do Nového Roku</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        .message {
            font-size: 2.5rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div>
        <h1>Odpočet do Nového Roku</h1>
        <div id="countdown">Načítání...</div>
        <div class="message" id="message" style="display: none;">Šťastný Nový Rok!</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('January 1, 2025 00:00:00');
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days} dní, ${hours} hodin, ${minutes} minut, ${seconds} sekund`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
