<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetroid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            border: none;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .control-panel button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .control-panel button:hover,
        .fullscreen-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe id="gameIframe" src="https://www.addictinggames.com/embed/html5-games/22887"></iframe>
    </div>

    <div class="control-panel">
        <button onclick="resizeIframe(50, 50)">+</button>
        <button onclick="resizeIframe(-50, -50)">-</button>
        <button onclick="resetIframe()">Reset</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullScreen()">Cel√° obrazovka</button>

    <script>
        const iframe = document.getElementById('gameIframe');
        const defaultWidth = window.innerWidth + 300;
        const defaultHeight = window.innerHeight + 300;

        function setIframeSize(width, height) {
            iframe.style.width = `${width}px`;
            iframe.style.height = `${height}px`;
        }

        function saveIframeSize(width, height) {
            document.cookie = `iframeWidth=${width}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
            document.cookie = `iframeHeight=${height}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
        }

        function getCookieValue(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function resizeIframe(deltaWidth, deltaHeight) {
            const currentWidth = parseInt(iframe.style.width || defaultWidth);
            const currentHeight = parseInt(iframe.style.height || defaultHeight);
            const newWidth = currentWidth + deltaWidth;
            const newHeight = currentHeight + deltaHeight;
            setIframeSize(newWidth, newHeight);
            saveIframeSize(newWidth, newHeight);
        }

        function resetIframe() {
            setIframeSize(defaultWidth, defaultHeight);
            saveIframeSize(defaultWidth, defaultHeight);
        }

        function loadIframeSize() {
            const width = getCookieValue('iframeWidth') || defaultWidth;
            const height = getCookieValue('iframeHeight') || defaultHeight;
            setIframeSize(width, height);
        }

        function toggleFullScreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        loadIframeSize();
    </script>
</body>
</html>
