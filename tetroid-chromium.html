<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetroid pro Chromium prohlížeče</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            border: none;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-panel button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .control-panel button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <iframe id="gameIframe" src="https://www.addictinggames.com/embed/html5-games/22887"></iframe>
    </div>

    <div class="control-panel">
        <button onclick="resizeIframe('increase')">+</button>
        <button onclick="resizeIframe('decrease')">-</button>
        <button onclick="resetIframe()">Reset</button>
    </div>

    <script>
        const iframe = document.getElementById('gameIframe');
        const defaultWidth = 800;
        const defaultHeight = 600;

        function getIframeSize() {
            const width = parseInt(getCookie('iframeWidth')) || defaultWidth;
            const height = parseInt(getCookie('iframeHeight')) || defaultHeight;
            return { width, height };
        }

        function setIframeSize(width, height) {
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
            setCookie('iframeWidth', width);
            setCookie('iframeHeight', height);
        }

        function resizeIframe(action) {
            const currentSize = getIframeSize();
            const step = 50;

            if (action === 'increase') {
                setIframeSize(currentSize.width + step, currentSize.height + step);
            } else if (action === 'decrease') {
                setIframeSize(Math.max(200, currentSize.width - step), Math.max(200, currentSize.height - step));
            }
        }

        function resetIframe() {
            setIframeSize(defaultWidth, defaultHeight);
        }

        function setCookie(name, value) {
            const maxAge = 60 * 60 * 24 * 365 * 100; // Přibližně 100 let
            document.cookie = `${name}=${value};max-age=${maxAge};path=/`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        window.onload = () => {
            const { width, height } = getIframeSize();
            setIframeSize(width, height);
        };
    </script>
</body>
</html>
