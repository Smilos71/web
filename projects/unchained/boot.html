<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .icon {
            width: 150px;
            height: 150px;
            border-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 0 25px rgba(165, 199, 54, 0.4);
        }
        .loader {
            border: 5px solid #1a1a1a;
            border-top: 5px solid #a5c736;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 30px;
        }
        #status-text {
            color: #a5c736;
            font-size: 1.6rem;
            text-align: center;
            padding: 0 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co/rKyQ38tP/icotrans.png" alt="Unchained" class="icon">
    <div class="loader"></div>
    <div id="status-text">Unchained</div>

    <script>
        // --- CONFIG (Hardcoded right here) ---
        const REQUIRED_VERSION = "0.0.1"; // The version you currently want
        const MARKET_URL = "index.html";
        const UPDATE_URL = "update.html";

        // Get version from APK URL (?v=X.X.X)
        const urlParams = new URLSearchParams(window.location.search);
        const appVersion = urlParams.get('v') || "0.0.0"; 

        const messages = [
            "Always free",
            "Freedom for everone",
            "No spyware",
            "Incoginito",
            "Thank you",
            "You can do it",
            "Ungoogled"
        ];

        // Pick one random message
        document.getElementById('status-text').innerText = messages[Math.floor(Math.random() * messages.length)];

        // Function to compare versions (e.g., "1.0.1" vs "1.0.0")
        function isOutdated(current, required) {
            const curr = current.split('.').map(Number);
            const req = required.split('.').map(Number);
            for (let i = 0; i < Math.max(curr.length, req.length); i++) {
                if ((curr[i] || 0) < (req[i] || 0)) return true;
                if ((curr[i] || 0) > (req[i] || 0)) return false;
            }
            return false;
        }

        async function startBoot() {
            // Artificial delay so user can see your cool random message
            await new Promise(resolve => setTimeout(resolve, 700));

            if (isOutdated(appVersion, REQUIRED_VERSION)) {
                // Version in APK is LOWER than REQUIRED_VERSION
                window.location.replace(UPDATE_URL);
            } else {
                // Version in APK is EQUAL or HIGHER
                window.location.replace(MARKET_URL);
            }
        }

        startBoot();
    </script>
</body>

</html>
