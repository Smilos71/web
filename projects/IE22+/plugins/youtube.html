<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Redirect</title>
    <script>
        window.onload = function () {
            const videoId = window.location.hash.substring(1);
            if (videoId) {
                const newUrl = `https://yout-ube.com/watch?v=${videoId}`;
                window.location.href = newUrl;
            } else {
                document.body.innerHTML = '<h1>Error: No video ID provided!</h1>';
            }
        };
    </script>
</head>
<body>
</body>
</html>
