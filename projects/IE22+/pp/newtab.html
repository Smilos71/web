<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* Základní reset a barvy */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            color: #333;
        }

        /* Hlavní kontejner */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo a Nadpis */
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 150px; /* Velké logo */
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #222;
            letter-spacing: -1px;
        }

        /* Search Bar sekce */
        .search-form {
            display: flex;
            width: 100%;
            max-width: 600px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }

        .search-form:hover, .search-form:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            background-color: #006400; /* Tmavě zelená */
            border: none;
            padding: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #004d00;
        }

        .search-button svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #70757a;
            border-top: 1px solid #f2f2f2;
        }

        .heart {
            color: #e25555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="https://i.ibb.co/8nZ1zXJs/ie.png" alt="Logo" class="logo-placeholder" onerror="this.style.display='none'">
            <h1>IE22++</h1>
        </div>

        <form class="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-input" placeholder="Search..." required autofocus>
            <button type="submit" class="search-button">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </button>
        </form>
    </div>

    <footer>
        <p>Made with love <span class="heart">&lt;3</span></p>
        <p>Thank you for your support</p>
    </footer>

</body>
</html>
