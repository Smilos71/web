<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powered by BoTaS</title>
    <style>
        :root {
            --blurple: #5865F2;
            --magenta: #eb459e;
            --green: #248046;
            --dark-bg: #313338;
            --card-bg: #2b2d31;
            --text-muted: #b5bac1;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 1px solid #3f4147;
        }

        .bot-pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid var(--blurple);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }

        h2 { margin-bottom: 5px; font-size: 22px; }
        
        #target-url {
            color: #00a8fc;
            font-weight: bold;
            word-break: break-all;
            display: block;
            margin: 15px 0 25px 0;
            font-size: 18px;
        }

        /* Hlavní tlačítko s Pulse animací */
        .btn-yes {
            background-color: var(--green);
            color: white;
            text-decoration: none;
            padding: 16px 50px;
            border-radius: 5px;
            font-weight: 900;
            display: inline-block;
            transition: transform 0.2s;
            animation: pulse 2s infinite;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .btn-yes:hover {
            background-color: #1a6334;
            transform: scale(1.05);
        }

        /* Sekce s reklamou */
        .promo-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #3f4147;
        }

        .powered-by {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #5865F2, #eb459e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Skupina barevných tlačítek s floating animací */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-invite { background-color: var(--blurple); }
        .btn-support { background-color: var(--magenta); }

        .btn-floating {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .btn-support { animation-delay: 1.5s; } /* Offset pro support button */

        .btn-floating:hover {
            transform: translateY(-5px) scale(1.1);
            filter: brightness(1.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* ANIMACE */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(36, 128, 70, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(36, 128, 70, 0); }
            100% { box-shadow: 0 0 0 0 rgba(36, 128, 70, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn.discordapp.com/avatars/1422933752388259891/1a02debbf3f494a5ec8c60926765c569.png?size=1024" class="bot-pfp" alt="BoTaS">
        
        <h2>Do you want to continue to:</h2>
        <span id="target-url">Loading link...</span>
        
        <a href="#" id="redirect-btn" class="btn-yes">YES, TAKE ME THERE</a>

        <div class="promo-section">
            <div class="powered-by">Powered by BoTaS</div>
            <p class="description"><strong>BoTaS</strong> is a multi-functional Discord bot designed to make your server better.</p>

            <div class="button-group">
                <a href="https://smilos.is-a.dev/botasinvite" class="btn-floating btn-invite">Add to Discord</a>
                <a href="https://smilos.is-a.dev/botasdiscord" class="btn-floating btn-support">Support Server</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('url');
        
        if (destination) {
            const finalUrl = decodeURIComponent(destination);
            document.getElementById('target-url').innerText = finalUrl;
            document.getElementById('redirect-btn').href = finalUrl;
        } else {
            document.getElementById('target-url').innerText = "No destination specified.";
            document.getElementById('redirect-btn').style.display = "none";
        }
    </script>
</body>
</html>
