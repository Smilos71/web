<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LexiAI</title>
    
    <style>
        /* --- CSS STYLES (Dark Theme with Brighter Mint) --- */
        :root {
            --color-bg-dark: #202123;
            --color-bg-medium: #40414f;
            --color-mint-accent: #20E3AF; 
            --color-text-light: #D9D9E3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            background-color: var(--color-bg-dark);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--color-bg-medium);
        }

        .chat-header h1 {
            font-size: 1.5em;
            color: var(--color-mint-accent);
            margin: 0;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-color: var(--color-bg-medium) var(--color-bg-dark);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message p {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
            margin: 0;
        }

        .user {
            justify-content: flex-end;
        }

        .user p {
            background-color: var(--color-mint-accent);
            color: var(--color-bg-dark);
            border-bottom-right-radius: 4px;
        }

        .bot p {
            background-color: var(--color-bg-medium);
            color: var(--color-text-light);
            border-bottom-left-radius: 4px;
        }
        
        .bot.error p {
            background-color: #dc3545;
            color: white;
        }
        
        .chat-input-section {
            display: flex;
            padding: 15px;
            background-color: var(--color-bg-dark);
            border-top: 1px solid var(--color-bg-medium);
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--color-bg-medium);
            border-radius: 20px;
            margin-right: 10px;
            background-color: var(--color-bg-medium);
            color: var(--color-text-light);
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: var(--color-mint-accent);
        }

        #sendMessageButton {
            background-color: var(--color-mint-accent);
            color: var(--color-bg-dark);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        #sendMessageButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        @media (max-width: 600px) {
            .chatbot-container { max-width: 100%; }
            .message p { max-width: 85%; }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <header class="chat-header">
            <h1>Hi, I'm Lexi</h1>
        </header>
        <div class="chat-window" id="chatWindow"></div>
        <div class="chat-input-section">
            <input type="text" id="messageInput" placeholder="Ask Lexi a question..." required>
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

<script>
    // --- JAVASCRIPT LOGIC (Pollinations.ai Integration) ---
    
    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessageButton');

    let chatHistory = [];
    let systemInstruction = "";

    // 1. Load System Instructions from inst.txt
    async function loadInstructions() {
        try {
            const response = await fetch('https://smilos-testing001.endora.site/lexi/inst.txt');
            if (!response.ok) throw new Error("Could not find inst.txt");
            systemInstruction = await response.text();
            
            // Initialize history with the system instruction
            chatHistory.push({
                role: "system",
                content: systemInstruction
            });
        } catch (error) {
            console.error("Error loading instructions:", error);
            // Fallback instruction if file is missing
            systemInstruction = "You are Lexi, a helpful AI assistant.";
            chatHistory.push({ role: "system", content: systemInstruction });
        }
    }

    function appendMessage(text, sender, isError = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        if (isError) {
             messageDiv.classList.add('error');
        }
        messageDiv.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`; 
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        // Display user message
        appendMessage(userMessage, 'user');
        messageInput.value = '';
        sendMessageButton.disabled = true;

        // Add to history
        chatHistory.push({
            role: "user",
            content: userMessage
        });

        // Display loading indicator
        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('message', 'bot');
        loadingMessage.id = 'loadingIndicator';
        loadingMessage.innerHTML = '<p>Lexi is thinking...</p>';
        chatWindow.appendChild(loadingMessage);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            // Pollinations API Request
            const response = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: chatHistory,
                    model: 'openai'
                })
            });

            if (!response.ok) throw new Error(`Server error: ${response.status}`);

            const aiResponseText = await response.text();

            // Remove loading and display response
            const loader = document.getElementById('loadingIndicator');
            if (loader) chatWindow.removeChild(loader);
            
            appendMessage(aiResponseText, 'bot');
            
            // Add AI response to history
            chatHistory.push({
                role: "assistant",
                content: aiResponseText
            });

        } catch (error) {
            console.error("Error:", error);
            const loader = document.getElementById('loadingIndicator');
            if (loader) chatWindow.removeChild(loader);
            appendMessage(`Lexi is unavailable right now. Error: ${error.message}`, 'bot', true);
        } finally {
            sendMessageButton.disabled = false;
            messageInput.focus();
        }
    }

    // Event Listeners
    sendMessageButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadInstructions();
        messageInput.focus();
    });
</script>
</body>
</html>
